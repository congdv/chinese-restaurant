<div class="menu-item-tile col-md-6">
  <div class="row">
    <div class="col-sm-5">
      <div class="menu-item-photo">
        <div>{{short_name}}</div>
        <img class="img-responsive" src="images/menu/{{category}}/{{short_name}}.jpg" width="250" height="150" alt="{{name}}">
      </div><!--End Photo of Menu-->
     <!--  <div class="menu-item-price">{{price_small}}<span>{{small_portion_name}}</span>{{price_large}}<span>{{large_portion_name}}</span></div> -->

     <div class="menu-item-price">{{price}}</div>
    </div> <!--End image of dish-->

    <div class="menu-item-description col-sm-7">
      <h3 class="menu-item-tile">{{name}} </h3>
      <p class="menu-item-details">{{description}}</p>
    </div> <!--End item description-->

  </div>
  <hr class="visible-xs">
 </div> <!--End infomation of an item-->
